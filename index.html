
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afactoring | Crédito rápido e seguro via PIX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
        // Polyfill para evitar erro de "process is not defined" em ambientes estáticos como GitHub Pages
        window.process = window.process || { env: { API_KEY: "" } };
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
        }
        .bg-fintech-dark { background-color: #0a192f; }
        .text-fintech-green { color: #10b981; }
        .bg-fintech-green { background-color: #10b981; }
        .border-fintech-green { border-color: #10b981; }

        @media print {
            body * {
                visibility: hidden !important;
                margin: 0 !important;
                padding: 0 !important;
            }
            #printable-contract, #printable-contract * {
                visibility: visible !important;
            }
            #printable-contract {
                display: block !important;
                position: absolute !important;
                left: 0 !important;
                top: 0 !important;
                width: 100% !important;
                background: white !important;
                color: black !important;
                box-shadow: none !important;
                border: none !important;
                padding: 1cm !important;
            }
            .print-hide, button, header, footer, .chatbot-container {
                display: none !important;
                visibility: hidden !important;
            }
            @page {
                size: A4;
                margin: 1.5cm;
            }
        }

        @keyframes fadeIn {
          from { opacity: 0; transform: translateY(10px); }
          to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeIn {
          animation: fadeIn 0.4s ease-out forwards;
        }
    </style>
