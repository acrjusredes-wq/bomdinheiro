
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afactoring | Crédito rápido e seguro via PIX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
        }
        .bg-fintech-dark { background-color: #0a192f; }
        .text-fintech-green { color: #10b981; }
        .bg-fintech-green { background-color: #10b981; }
        .border-fintech-green { border-color: #10b981; }

        @media print {
            body * {
                visibility: hidden;
            }
            #printable-contract, #printable-contract * {
                visibility: visible;
            }
            #printable-contract {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                margin: 0;
                padding: 0 !important;
                border: none !important;
                box-shadow: none !important;
            }
            header, footer, button, .print-hide {
                display: none !important;
            }
            @page {
                size: auto;
                margin: 20mm;
            }
        }
    </style>
<script type="importmap">

    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"

}
</script>
</head>
<body class="bg-gray-50 text-slate-900 overflow-x-hidden">

</body>
</html>
